        <div class="section-form">
            <form class="form" action="" method="post" id="reservation-form">
                <h2>Book your car</h2>
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <select name="modele">
                        <option value="Mercedes">Mercedes</option>
                        <option value="Mercedes">BMW</option>
                        <option value="Mercedes">Lexus</option>
                        <option value="Mercedes">Subaru</option>
                        <option value="Mercedes">Tesla</option>
                        <option value="Mercedes">Lamborghini</option>
                        <option value="Mercedes">Range Rover</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date-location" id="date-location">
                </div>
                <div class="form-group">
                    <label for="qte-jours">Number of days:</label>
                    <input type="number" name="qte-jours" id="qte-jours">
                </div>
                <button type="submit">Send</button>
                </form>
